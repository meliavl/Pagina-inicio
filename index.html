<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Ysabeau+Infant:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="./dogs-g2d8d32e40_1280.png"
      type="image/x-icon"
    />
    <title>Amigo Fiel</title>
  </head>
  <body>
    <div class="imglogo">
      <img src="./1.png" alt="logo" />
    </div>
    <div class="container-form">
      <form>
        <div class="inicio">
          <h1>Iniciar sesion</h1>
          <label for="Email">Email:</label>
          <input type="email" name="email" id="email" class="input" />
          <label for="Contraseña">Contraseña:</label>
          <input
            type="password"
            name="contraseña"
            id="contraseña"
            class="input"
          />
          <br />
          <button class="btn">Enviar</button>
        </div>
        <div class="registro">
          <h1>Registrarse</h1>
          <label for="nombre">Nombre:</label>
          <input type="text" name="nombre" id="nombre" />
          <label for="apellido">Apellido:</label>
          <input type="text" name="apellido" id="apellido" />
          <label for="Email">Email:</label>
          <input type="email" name="email" id="email" />
          <label for="Contraseña">Contraseña:</label>
          <input type="password" name="contraseña" id="contraseña" />
          <label for="terminos">Acepto todos los terminos y condiciones.</label>
          <input
            type="checkbox"
            name="termino"
            id="terminos"
            class="terminos"
            required
          />
          <label for="mails"
            >Deseo recibir emails con informacion y novedades.</label
          >
          <input
            type="checkbox"
            name="mails"
            id="mails"
            class="mails"
            required
          />
          <br />
          <button class="btn">Enviar</button>
        </div>
      </form>
    </div>
    <br />
  </body>
</html>
